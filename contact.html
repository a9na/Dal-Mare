<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Apartments Dal Mare</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Apartments Dal Mare</h1>
            <nav>
                <a href="index.html" class="text-white hover:underline px-3">Home</a>
                <a href="about.html" class="text-white hover:underline px-3">About</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16 flex-grow">
        <h2 class="text-4xl font-semibold text-center mb-8">Contact Us</h2>
        <p class="text-lg text-gray-700 text-center mb-6">Have questions? Reach out to us!</p>
        
        <form action="contact_process.php" method="post" class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="name">Name</label>
                <input type="text" name="name" id="name" required class="border p-2 w-full">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input type="email" name="email" id="email" required class="border p-2 w-full">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="message">Message</label>
                <textarea name="message" id="message" rows="5" required class="border p-2 w-full"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Send Message</button>
        </form>
    </main>

    <footer class="bg-gray-800 py-4 text-center text-white">
        <p>&copy; 2024 Apartments Dal Mare. All rights reserved.</p>
    </footer>

</body>
</html>
